<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Arena</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="menu-container">
        <input type="text" id="join-code-input" placeholder="Enter Join Code">
        <input type="text" id="display-name" placeholder="Display Name">
        <button id="join-btn">Join Arena</button>
        <p id="status" style="margin-top:20px;"></p>
    </div>

    <script>
        const joinBtn = document.getElementById('join-btn');
        const codeInput = document.getElementById('join-code-input');
        const displayNameInput = document.getElementById('display-name');
        const statusText = document.getElementById('status');

        joinBtn.addEventListener('click', () => {
            const joinCode = codeInput.value.trim();
            const displayName = displayNameInput.value.trim() || 'Guest';

            if(!joinCode) return alert('Enter a join code!');

            const peer = new Peer(); // client peer
            const conn = peer.connect(joinCode);

            conn.on('open', () => {
                statusText.textContent = 'Connected! Welcome, ' + displayName;
                conn.send({name: displayName, msg: 'joined'});
                // redirect to client arena page or start game logic
            });

            conn.on('data', data => {
                console.log('From server:', data);
            });

            conn.on('error', err => {
                console.error(err);
                statusText.textContent = 'Failed to connect.';
            });
        });
    </script>
</body>
</html>
